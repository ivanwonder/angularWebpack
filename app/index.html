<head>
    <meta charset="utf-8">
</head>
<html ng-app='myapp'>
    <body ng-controller='infoShow as infos'>
        <ul>
            <li ng-repeat="info in infos.data">{{info.id + ' ' + info.name}}</li>
        </ul>

        <edit-data edit="infos.data" submit="infos.submit(data)"></edit-data>
        <uib-alert ng-repeat="alert in infos.alerts" type="{{alert.type}}" close="infos.closeAlert($index)">{{alert.msg}}</uib-alert>
        <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
    </body>
</html>
